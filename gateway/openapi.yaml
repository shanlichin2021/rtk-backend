swagger: "2.0"

info:
  title: Right‑To‑Know API
  version: "1.0.0"

paths:
  /api/chat:
    # ── CORS preflight ────────────────────────────────────────
    options:
      summary: "CORS preflight for /api/chat"
      x-google-backend:
        address: https://rtk-backend-1054015385247.us-central1.run.app/api/chat
        protocol: h2
      responses:
        "204":
          description: "No Content"
          headers:
            Access-Control-Allow-Origin:
              type: string
              default: "*"
            Access-Control-Allow-Methods:
              type: string
              default: "POST,OPTIONS"
            Access-Control-Allow-Headers:
              type: string
              default: "Content-Type,Authorization"

    # ── Actual POST ───────────────────────────────────────────
    post:
      operationId: chat
      summary: "Chat endpoint"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: payload
          schema:
            type: object
      responses:
        "200":
          description: "OK"
      security:
        - id_token: []

# ── Let Gateway talk to your service ─────────────────────────
x-google-backend:
  address: https://rtk-backend-1054015385247.us-central1.run.app
  protocol: h2

securityDefinitions:
  id_token:
    type: "oauth2"
    flow: "implicit"
    authorizationUrl: ""
    scopes: {}
    x-google-issuer: "https://accounts.google.com"
    x-google-jwks_uri: "https://www.googleapis.com/oauth2/v3/certs"
    x-google-audiences: https://rtk-backend-1054015385247.us-central1.run.app
