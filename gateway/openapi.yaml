swagger: "2.0"
info:
  title: Right‑To‑Know API
  version: "1.0.0"

paths:
  /api/chat:
    # ──────────────── CORS CONFIG (path‑level) ────────────────
    x-google-cors:
      allowOrigins: ["https://shanlichin2021.github.io"]
      allowMethods: ["OPTIONS", "POST"]
      allowHeaders: ["Content-Type", "Authorization"]

    # OPTIONS (preflight) stub
    options:
      operationId: chatPreflight
      summary: "CORS preflight for /api/chat"
      responses:
        "204":
          description: "No Content"
      x-google-allow: all

    # POST (actual chat call)
    post:
      operationId: chat
      summary: "Chat endpoint"
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: payload
          schema:
            type: object
      responses:
        "200":
          description: "OK"
      security:
        - id_token: []

# ───────────── backend mapping ─────────────
x-google-backend:
  address: https://rtk-backend-1054015385247.us-central1.run.app
  protocol: h2

securityDefinitions:
  id_token:
    type: "oauth2"
    flow: "implicit"
    authorizationUrl: ""
    x-google-issuer: "https://accounts.google.com"
    x-google-jwks_uri: "https://www.googleapis.com/oauth2/v3/certs"
    x-google-audiences: https://rtk-backend-1054015385247.us-central1.run.app
